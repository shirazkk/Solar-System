<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <main>
      <div class="container">
        <div class="background-video">
          <video src="/assists/background-video.mp4" autoplay muted loop></video>

          <div class="sun"></div>

          <div class="mercury-box">

          </div>

          <div class="venus-box">
            <div class="venus"></div>
          </div>

          <div class="earth-box">
            <div class="earth"></div>
          </div>

          <div class="mars-box">
            <div class="mars"></div>
          </div>

          <div class="jupiter-box">
            <div class="jupiter"></div>
          </div>

          <div class="saturn-box">
            <div class="saturn"></div>
          </div>

          <div class="uranus-box">
            <div class="uranus"></div>
          </div>

          <div class="neptune-box">
            <div class="neptune"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
